<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Word Counter</h1>
        <textarea id="textInput" placeholder="A quick brown fox jumps over a tired lazy dog"></textarea>

        <div class="results">
            <p>Total words: <span id="wordCount">0</span></p>
            <p>Total letters: <span id="letterCount">0</span></p>
            <div id="letterFreq"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
